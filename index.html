<!DOCTYPE html>
<html lang="en">
<head>
  <title>Weather Forecast Dashboard</title>
  <link rel="stylesheet" type="text/css" href="./Asset/style.css">
</head>

<body>
  <h1 id="header">Weather Forecast Dashboard</h1>
  <div class="container">
    <div class="left-section">
      <h2>Search for a City:</h2>
      <form id="search-form">
        <input type="text" id="city-input" placeholder="Enter a city">
        <button type="submit">Search</button>
      </form>
      <div id="search-history"></div>
    </div>
    <div class="right-section">
      <div id="current-weather"></div>
      <h2 id="forecast-heading" class="hidden">5-Day Forecast</h2>
      <div id="forecast"></div>
    </div>
  </div>
  
  <!-- <script src="weather_app.js"></script> -->
  <script src="./script.js"></script>
</body>
<footer id="footer"></footer>
</html>
